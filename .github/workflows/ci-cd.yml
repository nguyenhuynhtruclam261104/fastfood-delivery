name: CI/CD Fastfood Delivery

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🧭 Checkout source code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🔧 Install dependencies for each service
        run: |
          for svc in backend/order-service backend/user-service backend/product-service backend/payment-service; do
            echo "Installing requirements for $svc"
            pip install -r $svc/requirements.txt
          done

      - name: 🧪 Run syntax check
        run: |
          for svc in backend/*; do
            echo "Checking syntax in $svc"
            python -m py_compile $svc/*.py
          done

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔨 Build all backend Docker images
        run: |
          docker-compose build

      - name: 🔭 Verify monitoring stack
        run: |
          if [ -f docker-compose.monitoring.yml ]; then
            docker-compose -f docker-compose.monitoring.yml config
          else
            echo "⚠️ No monitoring compose file found, skipping..."
          fi
