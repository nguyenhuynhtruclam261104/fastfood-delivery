name: CI/CD Fastfood Delivery

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Order Service
        run: docker build ./backend/order-service -t order-service:latest

      - name: Build User Service
        run: docker build ./backend/user-service -t user-service:latest

      - name: Build Product Service
        run: docker build ./backend/product-service -t product-service:latest

      - name: Build Payment Service
        run: docker build ./backend/payment-service -t payment-service:latest
