name: CI/CD Fastfood Delivery

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup-buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

  build-and-push:
    runs-on: ubuntu-latest
    needs: setup-buildx
    strategy:
      matrix:
        service: [ "order-service", "payment-service", "product-service", "user-service" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image (local only)
        run: docker build -t fastfood-${{ matrix.service }} ./backend/${{ matrix.service }}

  smoke-test:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.3/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Start containers
        run: |
          docker-compose up -d
          sleep 10

